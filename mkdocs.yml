site_name: Helpmonks Developer Guides
theme:
  name: material
  custom_dir: theme_hm
  palette:
    primary: 'deep purple'
    accent: 'deep purple'
  logo: 'images/icon_transparent_128.png'
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
site_url: https://developer.helpmonks.com
site_description: The Helpmonks developer documentation pages
site_author: Nitai Aventaggiato
markdown_extensions:
  - smarty
  - toc
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - attr_list
  - def_list
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
extra:
  version: 1.0
  social:
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/helpmonks'
